<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Position and Content Change</title>
    <style>
        /* CSS styles */
        .button-container {
            position: relative;
            width: 100%;
            height: 300px;
            border: 2px solid black;
        }
        .myButton {
            position: absolute;
            top: 50%;
            left: 50%;
            /* transform: translate(-50%, -50%); */
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="myButton" onclick="changeButton()">Click Me</button>
    </div>

    <script>
        function changeButton() {
            var button = document.querySelector('.myButton');
            var newPositionX = Math.random() * window.innerWidth;
            var newPositionY = Math.random() * window.innerHeight;
            var newContent = "New Content";
            button.style.left = newPositionX + 'px';
            button.style.top = newPositionY + 'px';
            button.innerHTML = newContent;
        }
    </script>
</body>
</html>
